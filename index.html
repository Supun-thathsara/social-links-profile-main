<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .bg-dark-gray { color: hsl(0, 0%,12%); }
  </style>
</head>
<body cl>
  <div class="flex flex-col w-full justify-center items-center text-center h-screen gap-1 bg-zinc-900">
    <div class="flex flex-col w-72 h-[63%] rounded-lg text-white bg-neutral-800 text-sm"> 
      <div class=" flex flex-col mt-4">
        <div class="flex w-full items-center justify-center h-4 mt-8 ">
          <img class=" h-14 rounded-3xl" src="./assets/images/avatar-jessica.jpeg" alt="">
        </div>
        <div class="mt-10">
          <h2 class="text-lg font-semibold">Jessica Randall</h2>
          <h4 class="text-lime-400 text-xs font-bold">London, United Kingdom</h4>
        </div>  
      </div>
      <div class="text-xs font-extralight mt-6">
        <h6>"Front-end developer and avid reader."</h6> 
      </div>
        <div class="mx-8 mt-6">
          <div class="font-semibold rounded-md mt-4 p-2 bg-neutral-700 hover:bg-lime-400 hover:text-black">  
            <h4>GitHub</h4>
          </div>
          <div class="font-semibold rounded-md mt-4 p-2 bg-neutral-700 hover:bg-lime-400 hover:text-black">
            <h4>Frontend Mentor</h4>
          </div>  
          <div class="font-semibold rounded-md mt-4 p-2 bg-neutral-700 hover:bg-lime-400 hover:text-black">  
            <h4>LinkedIn</h4>
          </div>
          <div class="font-semibold rounded-md mt-4 p-2 bg-neutral-700 hover:bg-lime-400 hover:text-black">  
            <h4>Twitter</h4>
          </div>
          <div class="font-semibold rounded-md mt-4 p-2 bg-neutral-700 hover:bg-lime-400 hover:text-black">  
            <h4>Instagram</h4>
          </div>
      </div>  
    </div>  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
